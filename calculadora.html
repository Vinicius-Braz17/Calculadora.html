<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./calculadora.css"/>	
	<script src="./calculadora.js"></script>
	<title>Calculadora</title>
</head>

<body>
	<div class="containterCalculadora">
		<h1 class="title">Calculadora</h1>
		<section id='sessaoCalculadora'
			style="float: left; background-image: linear-gradient(to bottom right, #c409e6, rgb(231, 227, 227)); width: 480px; height: 540px; border-radius: 18px; text-align:center; padding: 15px; box-shadow: 5px 5px 3px #636261; border: 3px solid rgb(36, 35, 35);">
			<div id="display"></div>
			<button id='tecla' style="width: 180px;" onclick="funcalimpa()">C</button><button id='tecla'
				style="width: 295px;" onclick="funcaig()">=</button><button id='tecla' onclick="funca(7)">7</button><button
				id='tecla' onclick="funca(8)">8</button><button id='tecla' onclick="funca(9)">9</button><button id='tecla'
				onclick="funca('/')">/</button><button id='tecla' onclick="funcaPareA()">(</button><br><button id='tecla'
				onclick="funca(4)">4</button><button id='tecla' onclick="funca(5)">5</button><button id='tecla'
				onclick="funca(6)">6</button><button id='tecla' onclick="funca('*')">x</button><button id='tecla'
				onclick='funcaPareF()'>)</button><br><button id='tecla' onclick="funca(1)">1</button><button id='tecla'
				onclick="funca(2)">2</button><button id='tecla' onclick="funca(3)">3</button><button id='tecla'
				onclick="funca('-')">-</button><button id='tecla' onclick="funcaPot()">x²</button><br><button id='tecla'
				style="width:190px;" onclick="funca(0)">0</button><button id='tecla' onclick="funca('.')">.</button><button
				id='tecla' onclick="funca('+')">+</button><button id='tecla' onclick="funcaPotCubo()">x³</button><br>
		</section>
		
		<section class="changeColorPanel">
		
			<button class='changecolor' style="background-image: linear-gradient(to bottom right, #c409e6, white)"
				onclick='turnpink()'></button>
			<button class='changecolor' style="background-image: linear-gradient(to bottom right, rgb(4, 101, 247), white)"
				onclick='turnblue()'></button>
			<button class='changecolor' style="background-image: linear-gradient(to bottom right, red, white)"
				onclick='turnred()'></button>
			<button class='changecolor' style="background-image: linear-gradient(to bottom right, orange, white)"
				onclick='turnorange()'></button>
			<button class='changecolor' style="background-image: linear-gradient(to bottom right, green, white)"
				onclick='turnorgreen()'></button>
			</button>
		</section>
	</div >
</body>

</html>
